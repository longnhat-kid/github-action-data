name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Caching dependencies
        uses: actions/cache@v3
        with:
          name: dependencies-${{hashFiles('**/package-lock.json')}}
          path: ~/.npm
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-filename: ${{ steps.publish-filename.outputs.script-filename }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Caching dependencies
        uses: actions/cache@v3
        with:
          name: dependencies-${{hashFiles('**/package-lock.json')}}
          path: ~/.npm
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish-filename
        run: find dist/assets/*.js -type f -execdir echo "script-filename={}" >> $GITHUB_OUTPUT ";"
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: dist-artifact
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
      - name: Get JS filename
        run: echo ${{needs.build.outputs.script-filename}}
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with: 
          name: dist-artifact
      - name: List artifact files
        run: ls                                       